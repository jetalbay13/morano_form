<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

<style>
    body
    {
        background-color: rgb(255, 250, 0);
        font-family: Arial, Helvetica, sans-serif;
        padding: 25px 50px 75px 100px;
    }
    
    .form
    {
        background-color: rgb(0, 160, 255);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 30px;
        border-radius: 3rem;
    }

    form input
    {
        border-radius: 2rem;
        padding: 3px;
    }   

</style>

</head>
<body>
        <h1>Registration Form</h1>

        <form class="form">
            <div>
                Username:
            </div>

            <div>
                <input type="text" id="username" name="username" placeholder="Enter your Username">
            </div>

            <div>
                Password:
            </div>
                <div>
                    <input type="password" username="" placeholder="Enter your Password">
                </div>
            
            <div>
                Confirm Password:
            </div>
                <div>
                    <input type="password" username="" placeholder="Confirm Password">
                </div>

            <div>
                <label for="gender">Gender</label>
                <br />
                <select name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                </select>
            </div>

            <div>
                Email:
            </div>
                <div>
                    <input type="mail" id="email" placeholder="Enter your Email">
                </div>

            <div>
                <p>Already a member? <a href="index.html">Log-in</a></p>
            </div>

            <div>
                <button type="submit">Register</button>
            </div>

            <p><a href="sti_enrollment_form.html">STI Enrollment Form</a></p>

        </form>
    
</body>
</html>
